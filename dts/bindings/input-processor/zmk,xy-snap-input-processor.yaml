description: ZMK XY Snap Input Processor - iPhone-style directional lock

compatible: "zmk,xy-snap-input-processor"

properties:
  idle-timeout-ms:
    type: int
    default: 300
    description: |
      Timeout in milliseconds after which axis lock is released when no input is detected.
      Longer timeout for more stable iPhone-like behavior.

  switch-threshold:
    type: int
    default: 50
    description: |
      Threshold value for switching locked axis when opposite axis movement exceeds this value.
      Higher threshold prevents accidental axis switching.

  initial-threshold:
    type: int
    default: 10
    description: |
      Threshold value for determining initial scroll direction.
      Accumulated movement must exceed this value to lock axis.

  allow-axis-switch:
    type: boolean
    description: |
      Whether to allow axis switching during scrolling. 
      For iPhone-like behavior, set to false or omit this property.

  track-remainders:
    type: boolean
    description: |
      Whether to track remainder values for smooth scrolling.
